<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynthEDU Proxy</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    .proxy-box {
      background-color: #007BFF;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    .proxy-box input[type="text"] {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: none;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #000;
      color: #fff;
    }

    footer a {
      color: #00f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>SynthEDU Proxy</h1>
    <p>The future of learning</p>
  </header>

  <div class="container">
    <div class="proxy-box">
      <input type="text" id="urlInput" placeholder="Enter your URL:" onfocus="this.placeholder=''" />
    </div>
    <iframe id="proxyFrame"></iframe>
  </div>

  <footer>
    <p><a href="https://discord.gg/Yut8yVcwPc" target="_blank">Discord</a></p>
  </footer>

  <script>
    const input = document.getElementById('urlInput');
    const frame = document.getElementById('proxyFrame');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const rawURL = input.value.trim();
        if (rawURL) {
          const encoded = btoa(rawURL);
          frame.src = `https://great-dulcia-ggplus-6f9455be.koyeb.app/service/${encoded}`;
          frame.style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>
