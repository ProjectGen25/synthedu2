<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynthEDU UV</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2d2d2d;
      padding: 15px;
      color: white;
      font-size: 24px;
    }

    main {
      margin-top: 60px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .search-container {
      margin-top: 30px;
    }

    #searchBar {
      width: 70%;
      max-width: 700px;
      padding: 15px 20px;
      font-size: 18px;
      border: 2px solid #999;
      border-radius: 8px;
      outline: none;
    }

    #searchBar:focus {
      border-color: #444;
    }

    p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-title">Welcome to SynthEDU's Proxy!</div>
  </header>
  
  <main>
    <h1>SynthEDU+</h1>
    <p>Unblock the fun, anywhere.</p>
    <div class="search-container">
      <input type="text" placeholder="Search or enter a URL..." id="searchBar" onkeypress="handleKeyPress(event)">
    </div>
  </main>

  <script>
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        openFullscreenSite();
      }
    }

    function openFullscreenSite() {
      var url = document.getElementById("searchBar").value;
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      
      var newTab = window.open();
      newTab.document.write(`
        <html>
        <head>
          <title>Loading...</title>
          <style>
            body { margin: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
            iframe { width: 100%; height: 100%; border: none; }
          </style>
        </head>
        <body>
          <iframe src="${url}"></iframe>
        </body>
        </html>
      `);
      newTab.document.close();
    }
  </script>

</body>
</html>
