<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynthEDU Proxy</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    .box {
      background-color: #cce4ff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      width: 80%;
      max-width: 600px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    footer {
      margin-top: 60px;
    }

    .logo {
      margin-top: 20px;
    }

    .logo img {
      height: 80px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://cdn.discordapp.com/attachments/1323894018752647220/1358530031995064400/Screenshot_2025-04-06_155304.png?ex=67f42d2f&is=67f2dbaf&hm=12605f232acd42279fc338e08f987cbf795761c6b2031f47c458dbe575fb4016&format=webp&quality=lossless&width=423&height=421" alt="SynthEDU Logo">
  </div>

  <div class="container">
    <h1>SynthEDU Proxy</h1>
    <p>The future of learning</p>

    <div class="box">
      <input type="text" id="urlInput" placeholder="Enter your URL:" onfocus="this.placeholder=''" />
    </div>
  </div>

  <footer>
    <p><a href="https://discord.gg/Yut8yVcwPc" target="_blank">Discord</a></p>
  </footer>

  <script>
    const input = document.getElementById('urlInput');
    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const encoded = encodeURIComponent(input.value.trim());
        if (encoded) {
          window.location.href = `https://great-dulcia-ggplus-6f9455be.koyeb.app/uv/service/${encoded}`;
        }
      }
    });
  </script>

</body>
</html>
